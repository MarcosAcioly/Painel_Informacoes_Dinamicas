<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoNow - Painel Multifuncional</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos customizados -->
    
</head>
<body>
    <div class="container py-4">
        <!-- Cabeçalho -->
        <header class="mb-4">
            <h1 class="display-4"><i class="fas fa-info-circle"></i> InfoNow</h1>
            <p class="lead">Seu painel de informações dinâmicas</p>
        </header>
        <!-- Painel principal -->
        <main class="dashboard" id="dashboard-container">
           
        </main>

        
    </div>

    <!-- Bootstrap JavaScript e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripts da aplicação -->
    <script type="module" src="core/ApiClient.js"></script>
    
    <!-- Serviços -->
    <script type="module" src="services/CountriesService.js"></script>
    <script type="module" src="services/WeatherService.js"></script>
    <script type="module" src="services/MoviesService.js"></script>
    <script type="module" src="services/MusicService.js"></script>
    <script type="module" src="services/JokesService.js"></script>
    
    <!-- Componentes -->
    <script type="module" src="components/cards/CardPaises.js"></script>
    <script type="module" src="components/cards/CardClima.js"></script>
    <script type="module" src="components/cards/CardFilmes.js"></script>
    <script type="module" src="components/cards/CardMusica.js"></script>
    <script type="module" src="components/cards/CardPiadas.js"></script>
    <script type="module" src="components/Dashboard.js"></script>
    
    <!-- Script principal -->
    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoNow - Painel Multifuncional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-info-circle"></i> InfoNow</h1>
            <p>Seu painel de informações dinâmicas</p>
        </header>

        <div class="dashboard" id="dashboard-container">
            <!-- O Dashboard.js irá renderizar o conteúdo aqui -->
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">Console InfoNow</span>
                <span class="terminal-controls">
                    <i class="fas fa-minus"></i>
                    <i class="fas fa-square"></i>
                    <i class="fas fa-times"></i>
                </span>
            </div>
            <div class="terminal-body" id="terminal-output">
                <p>> Sistema InfoNow inicializado. Digite "help" para ver os comandos disponíveis.</p>
            </div>
            <div class="terminal-input">
                <span>></span>
                <input type="text" id="terminal-input" placeholder="Digite um comando...">
            </div>
        </div>
    </div>

    <!-- Carregue primeiro o core e serviços -->
    <script type="module" src="core/ApiClient.js"></script>
    
    <!-- Carregue os serviços -->
    <script type="module" src="services/CountriesService.js"></script>
    <script type="module" src="services/WeatherService.js"></script>
    <script type="module" src="services/MoviesService.js"></script>
    <script type="module" src="services/MusicService.js"></script>
    <script type="module" src="services/JokesService.js"></script>
    
    <!-- Carregue os componentes -->
    <script type="module" src="components/cards/CardPaises.js"></script>
    <script type="module" src="components/cards/CardClima.js"></script>
    <script type="module" src="components/cards/CardFilmes.js"></script>
    <script type="module" src="components/cards/CardMusica.js"></script>
    <script type="module" src="components/cards/CardPiadas.js"></script>
    <script type="module" src="components/Dashboard.js"></script>
    
    <!-- Carregue o script principal por último -->
    <script type="module" src="main.js"></script>
</body>
</html>
